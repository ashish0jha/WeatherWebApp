<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">


</head>
<body id="body">
    <div id="sajawat">
        <div id="check">
            <h1 id="headPart" class="motio">Weather WebApp</h1>
            <input type="text submit" placeholder=" âŒ• Enter the City Name" id="input" class="motio1">
        </div>
        
        <div id="city"></div>
        <div id="main">
            <div class="temp">
                <img src="" alt="" id="img1">
                <div id="tempFont">
                    <span id="tempResult"></span>
                    <span id="deg"></span>
                </div>
            </div>
            <div class="temp">
                <img src="" alt="" id="img2">
                <div id="humidity"></div>
            </div>
        </div>
        <div id="additional">
            <div class="subinfo">
                <img src="" alt="" id="img3">
                <div id="windSpeed"></div>
            </div>
            <div class="subinfo">
                <img src="" alt="" id="img4">
                <div id="pressure"></div>
            </div>
            <div class="subinfo">
                <img src="" alt="" id="img5">
                <div id="cloud"></div>
            </div>
            <div class="subinfo">
                <img src="" alt="" id="img6">
                <div id="aqi"></div>
            </div>
            <div class="subinfo">
                <img src="" alt="" id="img7">
                <div id="visibility"></div>
            </div>
            
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
